<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graduation Auction</title>
    <script src="assets/network-bg.js" defer></script>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Merriweather", "Times New Roman", serif;
        background: #050510;
        color: #e0e0e0;

        --primary: #00f0ff;
        --secondary: #bf00ff;
        --glass-bg: rgba(20, 30, 60, 0.6);
        --glass-border: rgba(100, 150, 255, 0.2);
        --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
      }

      header {
        background: rgba(5, 5, 16, 0.9);
        backdrop-filter: blur(10px);
        color: #fff;
        padding: 32px 24px;
        border-bottom: 1px solid var(--glass-border);
        position: relative;
        z-index: 10;
      }

      header h1 {
        margin: 0 0 8px;
        font-size: clamp(1.8rem, 2vw + 1.2rem, 2.6rem);
        color: var(--primary);
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
      }

      header p {
        margin: 0;
        opacity: 0.85;
        font-family: "Inter", sans-serif; /* Keep interface font for small text if desired, or serif */
        font-weight: 300;
      }

      main {
        max-width: 1100px;
        margin: -24px auto 40px;
        padding: 0 24px 24px;
        position: relative;
        z-index: 1;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.75rem;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 4px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        font-family: "Inter", sans-serif;
        border: 1px solid transparent;
      }

      .status-open {
        background: rgba(0, 240, 255, 0.1);
        color: #00f0ff;
        border-color: rgba(0, 240, 255, 0.3);
      }

      .status-sold {
        background: rgba(255, 50, 50, 0.1);
        color: #ff5050;
        border-color: rgba(255, 50, 50, 0.3);
      }

      .status-closed {
        background: rgba(150, 150, 150, 0.1);
        color: #aaa;
        border-color: rgba(150, 150, 150, 0.3);
      }

      .items-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Slightly wider for hexagons */
        gap: 30px;
        margin-top: 40px;
      }

      .card {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(10px);
        border-radius: 16px; /* Keep soft corners for the container */
        padding: 24px;
        box-shadow: var(--card-shadow);
        display: flex;
        flex-direction: column;
        gap: 16px;
        min-height: 220px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(0, 240, 255, 0.15);
        border-color: var(--primary);
      }

      /* Hexagon Image Styling */
      .hex-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 8px;
      }

      .hex-mask {
        width: 160px;
        height: 180px; /* Adjust aspect ratio for hexagon */
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        background: #000;
        position: relative;
        overflow: hidden;
        border: 2px solid var(--primary); /* Optional: Simulated border via wrapper if needed, but clip-path cuts it. */
        /* To add a border to a clipped element, you often need a wrapper. */
      }

      .hex-mask img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .hex-placeholder {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: rgba(255, 255, 255, 0.3);
        text-align: center;
      }

      .hex-placeholder span {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .card h2 {
        margin: 0;
        font-size: 1.4rem;
        color: #fff;
        text-align: center;
      }

      .card p {
        margin: 0;
        color: #b0b5c0;
        line-height: 1.5;
        font-family: "Inter", sans-serif;
        font-size: 0.95rem;
      }

      .card a {
        margin-top: auto;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #fff;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        padding: 10px 20px;
        border-radius: 30px;
        font-weight: 600;
        text-decoration: none;
        font-family: "Inter", sans-serif;
        transition: opacity 0.2s;
      }

      .card a:hover {
        opacity: 0.9;
      }

      .meta {
        font-size: 0.9rem;
        color: #9ca3af;
        display: grid;
        gap: 8px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 12px;
        font-family: "Inter", sans-serif;
      }

      .empty {
        padding: 40px;
        text-align: center;
        color: #9ca3af;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        margin-top: 24px;
        backdrop-filter: blur(5px);
      }

      .status-note {
        margin-top: 20px;
        padding: 12px 16px;
        border-radius: 8px;
        background: rgba(0, 240, 255, 0.05);
        color: var(--primary);
        font-size: 0.9rem;
        border: 1px solid rgba(0, 240, 255, 0.2);
        display: none;
        text-align: center;
        font-family: "Inter", sans-serif;
      }

      .status-note.visible {
        display: block;
      }

      .status-note.warning {
        background: rgba(255, 160, 0, 0.1);
        color: #ffb700;
        border-color: rgba(255, 160, 0, 0.3);
      }

      footer {
        text-align: center;
        color: #6b7280;
        font-size: 0.85rem;
        padding-bottom: 24px;
        font-family: "Inter", sans-serif;
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Graduation Auction</h1>
      <p>Browse items and place your bids before time runs out.</p>
    </header>

    <main>
      <section>
        <div id="items" class="items-grid"></div>
        <div id="status-note" class="status-note" role="status" aria-live="polite"></div>
        <div id="empty" class="empty" hidden>No items yet. Check back soon.</div>
      </section>
    </main>

    <footer>Live updates every few seconds.</footer>

    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycbwwOQRLOHxZslp-fScI-HyGnqWuwjQd_BuVFTU7MSkEqvdtSfCpmtxc1PbuBTJ9odFu/exec";
      const API_KEY = "auction-2026-ferio-9xQp2";
      const POLL_MS = 3000;
      const CACHE_KEY = "graduation_auction_items";
      const CACHE_TIME_KEY = "graduation_auction_items_updated";

      const itemsGrid = document.getElementById("items");
      const emptyState = document.getElementById("empty");
      const statusNote = document.getElementById("status-note");

      const formatMoney = (value) => {
        const amount = Number(value || 0);
        return amount.toLocaleString(undefined, {
          style: "currency",
          currency: "USD",
          maximumFractionDigits: 0,
        });
      };

      const formatDate = (value) => {
        if (!value) return "—";
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return date.toLocaleString();
      };

      const buildStatus = (item) => {
        const highestBid = Number(item.highest_bid || 0);
        if (item.status === "CLOSED") {
          return highestBid > 0
            ? { label: "SOLD", className: "status-sold" }
            : { label: "CLOSED", className: "status-closed" };
        }
        return { label: "OPEN", className: "status-open" };
      };

      const renderItems = (items) => {
        itemsGrid.innerHTML = "";
        if (!items || items.length === 0) {
          emptyState.textContent = "No items yet. Check back soon.";
          emptyState.hidden = false;
          return;
        }
        emptyState.hidden = true;

        items.forEach((item) => {
          const hasBids = Number(item.highest_bid || 0) > 0;
          const status = buildStatus(item);
          const card = document.createElement("article");
          card.className = "card";

          // Image handling
          const imgUrl = `assets/${item.item_id}/1.jpg`;

          card.innerHTML = `
            <div class="hex-container">
                <div class="hex-mask">
                    <img src="${imgUrl}" alt="${item.title}" onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'hex-placeholder\\'><span>No Photo</span></div>'">
                </div>
            </div>
            <div style="text-align: center;">
              <span class="status-pill ${status.className}">${status.label}</span>
            </div>
            <h2>${item.title || "Untitled item"}</h2>
            <p>${item.description || ""}</p>
            <div class="meta">
              <div><strong>Highest bid:</strong> ${formatMoney(hasBids ? item.highest_bid : 0)}</div>
              <div><strong>Ends:</strong> ${formatDate(item.end_time_iso)}</div>
              <div><strong>Last update:</strong> ${hasBids ? formatDate(item.last_update_iso) : "—"}</div>
            </div>
            <a href="item.html?item_id=${encodeURIComponent(item.item_id)}">View details →</a>
          `;
          itemsGrid.appendChild(card);
        });
      };

      const setStatusNote = (message, tone = "info") => {
        if (!message) {
          statusNote.textContent = "";
          statusNote.className = "status-note";
          return;
        }
        statusNote.textContent = message;
        statusNote.className = `status-note visible${tone === "warning" ? " warning" : ""}`;
      };

      const loadCachedItems = () => {
        try {
          const cached = localStorage.getItem(CACHE_KEY);
          if (!cached) return null;
          const items = JSON.parse(cached);
          if (!Array.isArray(items)) return null;
          return items;
        } catch (error) {
          console.warn("Unable to read cached items", error);
          return null;
        }
      };

      const updateCache = (items) => {
        try {
          localStorage.setItem(CACHE_KEY, JSON.stringify(items));
          localStorage.setItem(CACHE_TIME_KEY, new Date().toISOString());
        } catch (error) {
          console.warn("Unable to cache items", error);
        }
      };

      const getLastUpdatedLabel = () => {
        const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
        if (!cachedTime) return null;
        const date = new Date(cachedTime);
        if (Number.isNaN(date.getTime())) return null;
        return date.toLocaleTimeString();
      };

      const fetchItems = async () => {
        setStatusNote("Updating items…");
        try {
          const response = await fetch(
            `${API_URL}?action=list_items&key=${encodeURIComponent(API_KEY)}`
          );
          const data = await response.json();
          if (!data.ok) {
            emptyState.textContent = `Unable to load items (${data.error || "unknown_error"}).`;
            emptyState.hidden = false;
            setStatusNote("Unable to refresh items right now.", "warning");
            return;
          }
          const items = data.items || [];
          renderItems(items);
          updateCache(items);
          const lastUpdated = getLastUpdatedLabel();
          setStatusNote(lastUpdated ? `Last updated at ${lastUpdated}.` : "Items are up to date.");
        } catch (error) {
          console.error("Failed to load items", error);
          emptyState.textContent =
            "Unable to load items. Check the API URL, key, and deployment access.";
          emptyState.hidden = false;
          setStatusNote("Unable to refresh items right now.", "warning");
        }
      };

      const cachedItems = loadCachedItems();
      if (cachedItems && cachedItems.length > 0) {
        renderItems(cachedItems);
        const lastUpdated = getLastUpdatedLabel();
        setStatusNote(
          lastUpdated
            ? `Showing cached items (last updated at ${lastUpdated}).`
            : "Showing cached items while we refresh."
        );
      } else {
        emptyState.textContent = "Loading items…";
        emptyState.hidden = false;
      }

      fetchItems();
      setInterval(fetchItems, POLL_MS);
    </script>
  </body>
</html>
