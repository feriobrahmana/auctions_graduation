<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graduation Auction</title>
    <script src="assets/network-bg.js" defer></script>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Courier New", Courier, monospace;
        background: #0a0a0a;
        color: #e0e0e0;

        --primary: #FFA500;
        --secondary: #ffffff;
        --glass-bg: rgba(20, 20, 20, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
      }

      header {
        background: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(5px);
        color: #fff;
        padding: 32px 24px;
        border-bottom: 1px solid var(--glass-border);
        position: relative;
        z-index: 10;
        border-bottom: 1px dashed var(--primary);
      }

      header h1 {
        margin: 0 0 8px;
        font-size: clamp(1.5rem, 2vw + 1rem, 2.2rem);
        color: var(--secondary);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      header p {
        margin: 0;
        opacity: 0.7;
        font-size: 0.9rem;
      }

      main {
        max-width: 1100px;
        margin: -24px auto 40px;
        padding: 0 24px 24px;
        position: relative;
        z-index: 1;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.7rem;
        font-weight: 600;
        padding: 4px 10px;
        border: 1px solid currentColor;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .status-open {
        color: var(--primary);
        border-color: var(--primary);
        background: transparent;
      }

      .status-sold {
        color: #ff4444;
        border-color: #ff4444;
        background: transparent;
      }

      .status-closed {
        color: #888;
        border-color: #888;
        background: transparent;
      }

      .items-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
        margin-top: 60px;
      }

      /* Hexagonal Card Styling */
      .card-wrapper {
        filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        transition: transform 0.3s ease;
      }

      .card-wrapper:hover {
        transform: translateY(-5px);
      }

      .card {
        background: var(--glass-bg);
        /* Clip path for hexagon shape */
        clip-path: polygon(
          10% 0, 90% 0,
          100% 20%, 100% 80%,
          90% 100%, 10% 100%,
          0 80%, 0 20%
        );
        padding: 32px 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        min-height: 400px;
        position: relative;
        backdrop-filter: blur(10px);
        border: none; /* Borders don't work well with clip-path, using pseudo-element or separate overlay if needed */
      }

      /* Simulating border for clipped element using a background container is complex,
         so we use a pseudo-element on the wrapper or just trust the shadow + background contrast.
         Let's add a subtle inner border effect via inset box-shadow if possible (wont work with clip-path).
         Instead, we rely on the stark contrast and the 'terminal' look. */

      /* Hexagonal Image Mask inside the card */
      .hex-mask {
        width: 140px;
        height: 160px;
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        background: #222;
        margin: 0 auto;
        position: relative;
      }

      .hex-mask img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%); /* Force B&W photos */
        transition: filter 0.3s;
      }

      .card-wrapper:hover .hex-mask img {
        filter: grayscale(0%); /* Reveal color on hover if desired, or keep B&W */
      }

      .hex-placeholder {
        width: 100%;
        height: 100%;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #555;
        text-align: center;
        border: 1px solid #333;
      }

      .card h2 {
        margin: 10px 0 0;
        font-size: 1.1rem;
        color: #fff;
        text-align: center;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
      }

      .card p {
        margin: 0;
        color: #aaa;
        font-size: 0.85rem;
        line-height: 1.4;
        flex-grow: 1;
      }

      .meta {
        font-size: 0.8rem;
        color: #888;
        display: grid;
        gap: 6px;
        border-top: 1px dashed #333;
        padding-top: 12px;
      }

      .meta strong {
        color: var(--primary);
        font-weight: normal;
      }

      .card a {
        margin-top: 12px;
        display: block;
        text-align: center;
        color: #000;
        background: var(--primary);
        padding: 10px;
        font-weight: bold;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        transition: background 0.2s;
      }

      .card a:hover {
        background: #fff;
      }

      .empty {
        padding: 40px;
        text-align: center;
        color: #6b7280;
        border: 1px dashed #444;
        margin-top: 24px;
      }

      .status-note {
        margin-top: 20px;
        padding: 12px 16px;
        background: #111;
        color: var(--primary);
        font-size: 0.85rem;
        border-left: 3px solid var(--primary);
        display: none;
        text-align: left;
      }

      .status-note.visible {
        display: block;
      }

      footer {
        text-align: center;
        color: #555;
        font-size: 0.75rem;
        padding-bottom: 24px;
        position: relative;
        z-index: 1;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Graduation Auction</h1>
      <p>Browse items and place your bids before time runs out.</p>
    </header>

    <main>
      <section>
        <div id="items" class="items-grid"></div>
        <div id="status-note" class="status-note" role="status" aria-live="polite"></div>
        <div id="empty" class="empty" hidden>No items yet. Check back soon.</div>
      </section>
    </main>

    <footer>
      Live updates every few seconds.<br>
      System Status: ONLINE
    </footer>

    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycbwwOQRLOHxZslp-fScI-HyGnqWuwjQd_BuVFTU7MSkEqvdtSfCpmtxc1PbuBTJ9odFu/exec";
      const API_KEY = "auction-2026-ferio-9xQp2";
      const POLL_MS = 3000;
      const CACHE_KEY = "graduation_auction_items";
      const CACHE_TIME_KEY = "graduation_auction_items_updated";

      const itemsGrid = document.getElementById("items");
      const emptyState = document.getElementById("empty");
      const statusNote = document.getElementById("status-note");

      const formatMoney = (value) => {
        const amount = Number(value || 0);
        return amount.toLocaleString(undefined, {
          style: "currency",
          currency: "USD",
          maximumFractionDigits: 0,
        });
      };

      const formatDate = (value) => {
        if (!value) return "—";
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return date.toLocaleString();
      };

      const buildStatus = (item) => {
        const highestBid = Number(item.highest_bid || 0);
        if (item.status === "CLOSED") {
          return highestBid > 0
            ? { label: "SOLD", className: "status-sold" }
            : { label: "CLOSED", className: "status-closed" };
        }
        return { label: "OPEN", className: "status-open" };
      };

      const renderItems = (items) => {
        itemsGrid.innerHTML = "";
        if (!items || items.length === 0) {
          emptyState.textContent = "No items yet. Check back soon.";
          emptyState.hidden = false;
          return;
        }
        emptyState.hidden = true;

        items.forEach((item) => {
          const hasBids = Number(item.highest_bid || 0) > 0;
          const status = buildStatus(item);
          const cardWrapper = document.createElement("article");
          cardWrapper.className = "card-wrapper";

          // Image handling
          const imgUrl = `assets/${item.item_id}/1.jpg`;

          cardWrapper.innerHTML = `
            <div class="card">
                <div class="hex-mask">
                    <img src="${imgUrl}" alt="${item.title}" onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'hex-placeholder\\'><span>NO IMG</span></div>'">
                </div>
                <div style="text-align: center; margin-top: 10px;">
                  <span class="status-pill ${status.className}">${status.label}</span>
                </div>
                <h2>${item.title || "Untitled item"}</h2>
                <p>${item.description || ""}</p>
                <div class="meta">
                  <div><strong>BID:</strong> ${formatMoney(hasBids ? item.highest_bid : 0)}</div>
                  <div><strong>END:</strong> ${formatDate(item.end_time_iso)}</div>
                </div>
                <a href="item.html?item_id=${encodeURIComponent(item.item_id)}">ACCESS_NODE</a>
            </div>
          `;
          itemsGrid.appendChild(cardWrapper);
        });
      };

      const setStatusNote = (message, tone = "info") => {
        if (!message) {
          statusNote.textContent = "";
          statusNote.className = "status-note";
          return;
        }
        statusNote.textContent = `> ${message}`;
        statusNote.className = `status-note visible${tone === "warning" ? " warning" : ""}`;
      };

      const loadCachedItems = () => {
        try {
          const cached = localStorage.getItem(CACHE_KEY);
          if (!cached) return null;
          const items = JSON.parse(cached);
          if (!Array.isArray(items)) return null;
          return items;
        } catch (error) {
          console.warn("Unable to read cached items", error);
          return null;
        }
      };

      const updateCache = (items) => {
        try {
          localStorage.setItem(CACHE_KEY, JSON.stringify(items));
          localStorage.setItem(CACHE_TIME_KEY, new Date().toISOString());
        } catch (error) {
          console.warn("Unable to cache items", error);
        }
      };

      const getLastUpdatedLabel = () => {
        const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
        if (!cachedTime) return null;
        const date = new Date(cachedTime);
        if (Number.isNaN(date.getTime())) return null;
        return date.toLocaleTimeString();
      };

      const fetchItems = async () => {
        setStatusNote("Synchronizing data stream…");
        try {
          const response = await fetch(
            `${API_URL}?action=list_items&key=${encodeURIComponent(API_KEY)}`
          );
          const data = await response.json();
          if (!data.ok) {
            emptyState.textContent = `Unable to load items (${data.error || "unknown_error"}).`;
            emptyState.hidden = false;
            setStatusNote("Connection failed. Retrying...", "warning");
            return;
          }
          const items = data.items || [];
          renderItems(items);
          updateCache(items);
          const lastUpdated = getLastUpdatedLabel();
          setStatusNote(lastUpdated ? `Data synced at ${lastUpdated}.` : "Data stream active.");
        } catch (error) {
          console.error("Failed to load items", error);
          emptyState.textContent =
            "Unable to load items. Check the API URL, key, and deployment access.";
          emptyState.hidden = false;
          setStatusNote("Critical connection error.", "warning");
        }
      };

      const cachedItems = loadCachedItems();
      if (cachedItems && cachedItems.length > 0) {
        renderItems(cachedItems);
        const lastUpdated = getLastUpdatedLabel();
        setStatusNote(
          lastUpdated
            ? `Displaying cached data (last sync: ${lastUpdated}).`
            : "Displaying cached data."
        );
      } else {
        emptyState.textContent = "Initializing...";
        emptyState.hidden = false;
      }

      fetchItems();
      setInterval(fetchItems, POLL_MS);
    </script>
  </body>
</html>
