<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graduation Auction</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #f5f6fb;
        color: #1b1d2a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      header {
        background: #111827;
        color: #fff;
        padding: 32px 24px;
      }

      header h1 {
        margin: 0 0 8px;
        font-size: clamp(1.8rem, 2vw + 1.2rem, 2.6rem);
      }

      header p {
        margin: 0;
        opacity: 0.85;
      }

      main {
        max-width: 1100px;
        margin: -24px auto 40px;
        padding: 0 24px 24px;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.75rem;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 999px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .status-open {
        background: #dcfce7;
        color: #166534;
      }

      .status-sold {
        background: #fee2e2;
        color: #991b1b;
      }

      .status-closed {
        background: #e0e7ff;
        color: #3730a3;
      }

      .items-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        margin-top: 24px;
      }

      .card {
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 15px 35px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 220px;
      }

      .card h2 {
        margin: 0;
        font-size: 1.2rem;
      }

      .card p {
        margin: 0;
        color: #4b5563;
      }

      .card a {
        margin-top: auto;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #2563eb;
        font-weight: 600;
        text-decoration: none;
      }

      .meta {
        font-size: 0.85rem;
        color: #6b7280;
        display: grid;
        gap: 6px;
      }

      .empty {
        padding: 32px;
        text-align: center;
        color: #6b7280;
        background: #fff;
        border-radius: 16px;
        margin-top: 24px;
      }

      footer {
        text-align: center;
        color: #6b7280;
        font-size: 0.85rem;
        padding-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Graduation Auction</h1>
      <p>Browse items and place your bids before time runs out.</p>
    </header>

    <main>
      <section>
        <div id="items" class="items-grid"></div>
        <div id="empty" class="empty" hidden>No items yet. Check back soon.</div>
      </section>
    </main>

    <footer>Live updates every few seconds.</footer>

    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycbyklcMkXHiOF48Gszyy6LYgwYe17SHqgrhRA3R0V3sz4CSiPE3Ascb6cdKBzFMGIVk/exec";
      const API_KEY = "auction-2026-ferio-9xQp2";
      const POLL_MS = 3000;

      const itemsGrid = document.getElementById("items");
      const emptyState = document.getElementById("empty");

      const formatMoney = (value) => {
        const amount = Number(value || 0);
        return amount.toLocaleString(undefined, {
          style: "currency",
          currency: "USD",
          maximumFractionDigits: 0,
        });
      };

      const formatDate = (value) => {
        if (!value) return "—";
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return date.toLocaleString();
      };

      const buildStatus = (item) => {
        const highestBid = Number(item.highest_bid || 0);
        if (item.status === "CLOSED") {
          return highestBid > 0
            ? { label: "SOLD", className: "status-sold" }
            : { label: "CLOSED", className: "status-closed" };
        }
        return { label: "OPEN", className: "status-open" };
      };

      const renderItems = (items) => {
        itemsGrid.innerHTML = "";
        if (!items || items.length === 0) {
          emptyState.hidden = false;
          return;
        }
        emptyState.hidden = true;

        items.forEach((item) => {
          const status = buildStatus(item);
          const card = document.createElement("article");
          card.className = "card";
          card.innerHTML = `
            <div>
              <span class="status-pill ${status.className}">${status.label}</span>
            </div>
            <h2>${item.title || "Untitled item"}</h2>
            <p>${item.description || ""}</p>
            <div class="meta">
              <div><strong>Highest bid:</strong> ${formatMoney(item.highest_bid)}</div>
              <div><strong>Ends:</strong> ${formatDate(item.end_time_iso)}</div>
              <div><strong>Last update:</strong> ${formatDate(item.last_update_iso)}</div>
            </div>
            <a href="item.html?item_id=${encodeURIComponent(item.item_id)}">View details →</a>
          `;
          itemsGrid.appendChild(card);
        });
      };

      const fetchItems = async () => {
        try {
          const response = await fetch(
            `${API_URL}?action=list_items&key=${encodeURIComponent(API_KEY)}`
          );
          const data = await response.json();
          renderItems(data.items || []);
        } catch (error) {
          console.error("Failed to load items", error);
        }
      };

      fetchItems();
      setInterval(fetchItems, POLL_MS);
    </script>
  </body>
</html>
